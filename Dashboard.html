        body {

        /* Style the tab */
        .tab {
            overflow: hidden;
            background-color: #f4f6f9 !important;
            margin: auto;
            width: 60%;
            min-width: 25rem;
            height: 5rem;
        }

        .dropdown:hover>.dropdown-menu {
            display: block;
        }

        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
            width: 25%;
            height: 5rem;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #41b3f9;
            color: white;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #41b3f9;
            color: white;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            -webkit-animation: fadeEffect 1s;
            animation: fadeEffect 1s;
        }

        div.splitter {
            /* border-left: solid orange; */
            width: 80%;
            height: 4px;
            background: orange;
        }

        @media screen and (max-width:718px) {
            div.splitter {
                /* border-left: solid orange; */
                width: 80%;
                height: 4px;
                background: orange;
            }
        }

        /* Fade in tabs */
        @-webkit-keyframes fadeEffect {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeEffect {
            from {
                opacity: 0;
            }
            
            to {
                opacity: 1;
            }
        }
    </style>
